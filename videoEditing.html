<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio - Video Editing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="relative h-screen bg-black text-white font-light">
    <div id="headerNavBar"></div>
    <div class="h-[60%] px-20 mt-20 grid grid-cols-[60%_40%]">
        <div class="flex flex-col gap-4 py-10 mr-20">
            <h1 class="text-5xl font-semibold border-b-4 border-yellow-600">Video Editing</h1>
            <p class="text-2xl">Here are some highlights from my Filming & Video Editing Experience!</p>
            <div class="flex flex-row justify-center items-center px-5 py-2 gap-4">
                <img class="w-[50%] rounded border border-gray-700 shadow hover:shadow-[0_0_10px_#ffffff] cursor-pointer duration-500" src="/assets/images/Avengers1.gif">
                <img class="w-[50%] rounded border border-gray-700 shadow hover:shadow-[0_0_10px_#ffffff] cursor-pointer duration-500" src="/assets/images/Civil War.gif">
            </div>
            <div class="flex justify justify-center items-center gap-10">
                <button class="rounded p-5 bg-gray-900 border border-yellow-600 text-xl hover:bg-black duration-500 min-w-48">See More</button>
            </div>
        </div>
        <div class="flex bg-gray-800 items-center justify-center rounded border border-yellow-600">
            <img src="assets/images/Photography2.png">
        </div>
    </div>
    <div id="footerDisclaimer"></div>
</body>

<script>
    fetch('/partials/headerNavBar.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('headerNavBar').innerHTML = html;
        });
    fetch('/partials/footerDisclaimer.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('footerDisclaimer').innerHTML = html;
        });
</script>
</html>
